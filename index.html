<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/validation.css">
    <title>Formulário</title>
  </head>
  <body>
      <header class="head">
        <h1 class="title">
          Ficou com dúvida?
          <br />
          Nos mande uma mensagem!
        </h1>
        <p class="description">
          Caso tenha ficado com qualquer dúvida basta nos enviar uma mensagem e
          entraremos em contato em menos de 24h.
        </p>
      </header>
    <form 
      id="form" 
      class="form">
      <ul >
        <li>
         
          <input 
            id="name" 
            class="input-color " 
            name="" 
            type="text" 
            placeholder="Nome completo *"
            />
            <!-- required  -->
          <label 
            for="name" 
            class="label">
          </label>
        </li>
        <li>
          <input 
            id="email" 
            class="input-color" 
            type="text" 
            name=""
            placeholder="Email *"
            />
           
          <label for="email" class="label"></label>
        </li>
        <li>
          <input  
            id="telephone" 
            class="input-color" 
            type="tel"  
            name="" 
            placeholder="Telefone *"
            />
            <!-- required 
            pattern="[1-9]*"
            maxlength="15" -->
            <label 
            for="telephone" 
            class="label">
          </label>
        </li>
        <li>
          <textarea class="area input-color" name="" cols="30" rows="10" id="msg" placeholder="Mensagem *" 
          ></textarea>
          <!-- required -->

          <label for="msg" class="label"></label>
        </li>
        <li>
          <p>*campos obrigatórios</p>
        </li>
        <li>
          <input type="submit"  value="Enviar" class="btn" id="btn"></input>
        </li>
      </ul>
    </form>

    <script src="./src/js/index.js"></script>
  </body>
</html>
